<div class="card mt-4">
  <h4 class="card-header">Все сервисы</h4>
  <div class="card-body">
    <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
    <mat-list *ngIf="services">
      <mat-list-item *ngFor="let service of services">
        <h4 matLine>{{service.title}}</h4>
      </mat-list-item>
    </mat-list>
  </div>
</div>
<div class="card mt-4">
  <h4 class="card-header">Добавить сервисы</h4>
  <div class="card-body">
    <form [formGroup]="createServiceForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
        <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
          <div *ngIf="f.title.errors.required">Title is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" formControlName="price" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.price.errors }" />
        <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
          <div *ngIf="f.price.errors.required">Price is required</div>
        </div>
      </div>
      <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Add service
      </button>
      <div *ngIf="errMess" class="alert alert-danger mt-3 mb-0">{{errMess}}</div>
    </form>
  </div>
</div>
