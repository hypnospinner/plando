<div class="card mt-4">
  <h4 class="card-header">Информация о заказе</h4>
  <div class="card-body">
    <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
    <div *ngIf="order">
      {{order.laundryId}}
      {{order.clientId}}
      {{order.title}}
      {{order.status}}
      {{order.price}}
      <p *ngFor="let service of order.services">{{service.name}}</p>
    </div>
  </div>
</div>
