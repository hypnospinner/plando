<div class="card mt-4">
  <h4 class="card-header">Информация о заказе</h4>
  <div class="card-body">
    <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
    <div *ngIf="order && laundry">
      Адрес прачечной: {{laundry.address}} <br>
      Название заказа: {{order.title}} <br>
      Статус заказа: {{order.status}} <br>
      Стоимость заказа: {{order.price}} <br>
    </div>
    <div *ngIf="user && user.role==='client' && order && order.services">
      <h5>Добавленные сервисы:</h5>
      <h6 *ngIf="order.services.length==0">Нет добавленных сервисов</h6>
      <mat-list>
        <mat-list-item *ngFor="let service of selectedServices">
          <h6 matLine><button type="button" class="btn btn-primary" (click)="removeService(service.id, order.id)">{{service.name}}</button></h6>
        </mat-list-item>
      </mat-list>
    </div>
    <div *ngIf="user && user.role==='client' && order && order.services">
      <h5>Добавить сервис из доступных:</h5>
      <h6 *ngIf="laundry && laundry.services.length==0">Нет доступных сервисов</h6>
      <mat-list *ngIf="laundry">
        <mat-list-item *ngFor="let service of availableServices">
          <h6 matLine><button type="button" class="btn btn-primary" (click)="addService(service.id, order.id)">{{service.title}}</button></h6>
        </mat-list-item>
      </mat-list>
    </div>
    <div *ngIf="!loadingProfile">
      <h5>Управление заказом</h5>
      <button type="button" class="btn btn-primary" *ngIf="user.role=='client'" (click)="cancelOrder()">Отменить заказ</button>
      <button type="button" class="btn btn-primary" *ngIf="user.role=='client'" (click)="passOrder()">Закрыть заказ</button>
      <button type="button" class="btn btn-primary" *ngIf="user.role=='manager'" (click)="progressOrder()">Активировать работу заказа</button>
      <button type="button" class="btn btn-primary" *ngIf="user.role=='manager'" (click)="finishOrder()">Завершить заказ</button>
    </div>
  </div>
</div>
